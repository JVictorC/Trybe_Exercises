<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise Bloco 6.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <form action="" method="GET">
        <fieldset id="dados-pessoais">
          <legend>Dados Pessoais:</legend>
          <div class="line-content">
            <label for="name">Nome:</label>
            <input type="text" maxlength="40" id="name" required />
          </div>
          <div class="line-content">
            <label for="email">Email:</label>
            <input type="text" maxlength="50" id="email" required />
          </div>
          <div class="line-content">
            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" id="cpf" required />
          </div>
          <div class="line-content">
            <label for="endereço">Endereço:</label>
            <input type="text" maxlength="200" id="endereço" required />
          </div>
          <div class="line-content">
            <label for="cidade">Cidade:</label>
            <input type="text" maxlength="28" id="cidade" required />
          </div>
          <div class="line-content">
            <label for="estados">Estado:</label>
            <select name="" id="estados" required></select>
          </div>
        </fieldset>
        <!-- Fim Dados Pessoais -->
        <fieldset id="ultimo-emprego">
          <legend>Dados Sobre a ultima Experiencia:</legend>
          <div class="line-content">
            <label for="resumo-cv">Resumo Currículo:</label>
            <textarea
              name=""
              id="resumo-cv"
              cols="30"
              rows="10"
              maxlength="1000"
              required
            ></textarea>
          </div>
          <div class="line-content">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" maxlength="500" required />
          </div>
          <div class="line-content">
            <label for="descrição-cargo">Descrição do Cargo</label>
            <input type="text" id="descrição-cargo" maxlength="500" required />
          </div>
          <div class="line-content">
            <label for="date">Data de Inicio:</label>
            <input type="text" id="date" required />
          </div>
        </fieldset>
        <div id="buttons">
          <button id="abtnAtivar" class="botoes">Criar Div</button>
          <button type="reset">Apagar tudo</button>
        </div>
      </form>
      <section id="information"></section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="script.js"></script>
    </main>
  </body>
</html>
